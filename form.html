<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="/css/styles.css"> -->
    <link rel="stylesheet" href="css/product-form.css">
    <title>ARCommerce</title>
</head>

<body>
    <header class="arc-header-admin">
        <nav class="arc-container">
            <h1>ARC Admin</h1>
            <div class="arc-navbar-right">
                <div class="arc-menu-items-container">
                    <div class="arc-menu-item">
                        <img src="images/home.svg" alt="Início">
                        <p>Início</p>
                    </div>

                    <div class="arc-menu-item">
                        <img src="images/products.svg" alt="Cadastro de produtos">
                        <p class="arc-menu-item-active">Produtos</p>
                    </div>
                </div>

                <div class="arc-logged-user">
                    <p>Maria Silva</p>
                    <a href="#">Sair</a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section id="product-form-section" class="arc-container">
            <div class="arc-product-form-container">
                <form class="arc-card  arc-form">
                    <h2>Dados do produto</h2>
                    <div class="arc-form-controls-container">
                        <div>
                            <input class="arc-form-control" type="text" placeholder="Nome"/>
                        </div>
                        <div>
                            <input class="arc-form-control" type="text" placeholder="Preço"/>
                        </div>
                        <div>
                            <input class="arc-form-control" type="text" placeholder="Imagem"/>
                        </div>

                        <div>
                            <select class="arc-form-control arc-select" required>
                                <option value="" disabled selected>Categorias</option>
                                <option value="1">Valor 1</option>
                                <option value="2">Valor 2</option>
                            </select>
                        </div>
                        
                        <div>
                            <textarea class="arc-form-control arc-textarea" placeholder="Descrição"></textarea>
                        </div>
                    </div>
                    <div class="arc-product-form-buttons">
                        <button type="reset" class="arc-btn arc-btn-white ">Cancelar</button>
                        <button type="submit" class="arc-btn arc-btn-blue ">Salvar</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

</body>

</html>
